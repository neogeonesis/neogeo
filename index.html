<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB with three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <script>
    let scene, camera, renderer, model;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new THREE.GLTFLoader();
      loader.load('https://threejs.org/examples/models/gltf/RobotExpressive/glTF/RobotExpressive.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
        model.position.set(0, 0, 0);
      }, undefined, function (error) {
        console.error('An error happened:', error);
      });

      const light = new THREE.AmbientLight(0x404040);
      scene.add(light);

      const animate = function () {
        requestAnimationFrame(animate);
        if (model) {
          model.rotation.x += 0.01;
          model.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
      };

      animate();
    }

    window.onload = init;

    window.addEventListener('resize', function() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
