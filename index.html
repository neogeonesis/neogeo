<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mi Portafolio Multimedia</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <button class="nav-button" onclick="toggleMenu()">Menu</button>
            <div class="nav-content" id="nav-content">
                <a href="index.html">Inicio</a>
                <a href="projects.html">Proyectos</a>
                <a href="media.html">Medios</a>
                <a href="music.html">Música</a>
                <a href="visuals.html">Visuales</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Bienvenido a Mi Portafolio Multimedia</h1>
            <p>Explora mis trabajos creativos y proyectos</p>
            <div id="3d-models-container">
                <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                              alt="Modelo 3D Izquierdo"
                              auto-rotate
                              camera-controls
                              background-color="#ffffff">
                </model-viewer>

                <model-viewer src="model.glb"
                              alt="Modelo 3D"
                              auto-rotate
                              camera-controls
                              background-color="#ffffff">
                </model-viewer>

                <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                              alt="Modelo 3D Derecho"
                              auto-rotate
                              camera-controls
                              background-color="#ffffff">
                </model-viewer>
            </div>
        </section>
    </main>

    <footer>
        <!-- Contenido del pie de página -->
    </footer>

    <script>
        function toggleMenu() {
            const navContent = document.getElementById('nav-content');
            navContent.style.display = navContent.style.display === 'block' ? 'none' : 'block';
        }

        const modelViewer = document.getElementsByTagName('model-viewer');

        for (let i = 0; i < modelViewer.length; i++) {
            modelViewer[i].addEventListener('click', () => {
                window.location.href = 'projects.html';
            });
        }
    </script>
</body>
</html>
