<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mi Portafolio Multimedia</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="projects.html">Proyectos</a></li>
                <li><a href="media.html">Medios</a></li>
                <li><a href="music.html">Música</a></li>
                <li><a href="visuals.html">Visuales</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Bienvenido a Mi Portafolio Multimedia</h1>
            <p>Explora mis trabajos creativos y proyectos</p>
            <div id="3d-models-container">
                <model-viewer id="modelo-izquierdo" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                              alt="Modelo 3D Izquierdo"
                              auto-rotate
                              camera-controls
                              background-color="#ffffff">
                </model-viewer>

                <model-viewer id="mi-modelo" src="model.glb"
                              alt="Modelo 3D"
                              auto-rotate
                              camera-controls
                              background-color="#ffffff">
                </model-viewer>

                <model-viewer id="modelo-derecho" src="model.glb"
                              alt="Modelo 3D Derecho"
                              auto-rotate
                              camera-controls
                              background-color="#ffffff">
                </model-viewer>
            </div>
        </section>
    </main>

    <footer>
        <!-- Contenido del pie de página -->
    </footer>

    <script>
        const modelViewer = document.getElementById('mi-modelo');

        modelViewer.addEventListener('click', () => {
            window.location.href = 'projects.html';
        });
    </script>
</body>
</html>
