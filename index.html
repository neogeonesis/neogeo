<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB with p5.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- El script de p5.js y otros scripts están al final del cuerpo -->
  <script type="module">
    // Importar THREE.js y GLTFLoader como módulos ES
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, loader, model;

    function setup() {
      // Crear un lienzo de p5.js en el contexto WEBGL
      createCanvas(windowWidth, windowHeight, WEBGL);

      // Configurar la escena de THREE.js
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
      camera.position.z = 5;

      // Configurar el renderizador de THREE.js con el lienzo de p5.js
      renderer = new THREE.WebGLRenderer({ canvas: canvas });
      renderer.setSize(width, height);

      // Cargar el modelo GLB
      loader = new GLTFLoader();
      loader.load('model.glb', function (gltf) {
        model = gltf.scene;
        scene.add(model);
        model.position.set(0, 0, 0);
      }, undefined, function (error) {
        console.error('An error happened:', error);
      });

      // Agregar una luz ambiental a la escena
      const light = new THREE.AmbientLight(0x404040);
      scene.add(light);
    }

    function draw() {
      background(200);

      if (model) {
        model.rotation.x += 0.01;
        model.rotation.y += 0.01;
      }

      // Renderizar la escena con el renderizador de THREE.js
      renderer.render(scene, camera);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      renderer.setSize(windowWidth, windowHeight);
      camera.aspect = windowWidth / windowHeight;
      camera.updateProjectionMatrix();
    }

    // Asegurarse de que el contexto de audio esté activado por una interacción del usuario
    document.addEventListener('click', () => {
      if (typeof Tone !== 'undefined') {
        Tone.start().then(() => {
          console.log('Audio Context resumed');
        });
      }
    });
  </script>

  <!-- Scripts de p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
</body>
</html>
