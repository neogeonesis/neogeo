<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Multimedia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        #3d-model {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    
    <!-- Cargar Babylon.js -->
    <script defer src="https://cdn.babylonjs.com/babylon.js"></script>
    <script defer src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">Sobre Mí</a></li>
                <li><a href="#projects">Proyectos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Bienvenido a Mi Portafolio Multimedia</h1>
            <p>Explora mis trabajos creativos y proyectos</p>
        </section>

        <section id="3d-model">
            <h2>Modelo 3D</h2>
            <canvas id="renderCanvas" style="width: 100%; height: 400px;"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para inicializar Babylon.js
        function initBabylon() {
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);

            // Crear la escena
            var scene = new BABYLON.Scene(engine);

            // Crear y posicionar la cámara
            var camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 1, -5), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);

            // Crear una luz
            var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);

            // Cargar el modelo GLB
            BABYLON.SceneLoader.Append('', 'model.glb', scene, function (scene) {
                engine.runRenderLoop(function () {
                    scene.render();
                });
            });

            // Ajustar tamaño de la ventana
            window.addEventListener('resize', function () {
                engine.resize();
            });
        }

        // Llamar a la función de inicialización después de que se cargue la página
        window.onload = function () {
            initBabylon();
        };
    </script>
</body>
</html>
