<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Multimedia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        #3d-model {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
    
    <!-- Cargar Three.js y GLTFLoader -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.134.0/examples/jsm/loaders/GLTFLoader.js';
        
        let scene, camera, renderer;

        function init() {
            // Escena
            scene = new THREE.Scene();

            // Cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Renderizador
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Cargar el modelo GLB
            const loader = new GLTFLoader();
            loader.load('model.glb', function (gltf) {
                scene.add(gltf.scene);
            }, undefined, function (error) {
                console.error(error);
            });

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">Sobre Mí</a></li>
                <li><a href="#projects">Proyectos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Bienvenido a Mi Portafolio Multimedia</h1>
            <p>Explora mis trabajos creativos y proyectos</p>
        </section>

        <section id="3d-model">
            <h2>Modelo 3D</h2>
            <!-- El modelo 3D se renderizará aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
