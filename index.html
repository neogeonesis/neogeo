<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
        }
    </style>
    <!-- Cargar model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer src="model.glb"
                  alt="Modelo 3D"
                  auto-rotate
                  camera-controls
                  background-color="#ffffff">
    </model-viewer>
</body>
</html>
