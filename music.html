<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música - Neogeo Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <div class="nav-toggle" id="nav-toggle">
            <span>☰</span>
        </div>
        <nav class="nav-content" id="nav-content">
            <a href="index.html">Inicio</a>
            <a href="projects.html">Proyectos</a>
            <a href="media.html">Medios</a>
            <a href="music.html">Música</a>
            <a href="visuals.html">Visuales</a>
        </nav>
    </header>

    <main>
        <section class="section-hero">
            <div class="hero-content">
                <h1>Música</h1>
                <p>Explora mis trabajos musicales y proyectos destacados.</p>
            </div>
        </section>

        <section>
            <h2>CDJ Interactivo</h2>
            <div id="3d-models-container">
                <!-- Modelo 3D del DJ -->
                <model-viewer src="cdj.glb" alt="DJ Mixer" ar autoplay camera-controls touch-action="pan-y" shadow-intensity="1" id="cdj" environment-image="neutral" auto-rotate>
                </model-viewer>
            </div>

            <!-- Control de reproducción de música -->
            <div class="music-player">
                <audio id="audio-player" controls>
                    <source src="tu-cancion.mp3" type="audio/mp3">
                    Tu navegador no soporta la reproducción de audio.
                </audio>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Neogeo - Todos los derechos reservados</p>
    </footer>

    <script>
        // Función para reproducir música cuando se haga clic en el modelo
        const cdjModel = document.getElementById('cdj');
        const audioPlayer = document.getElementById('audio-player');

        cdjModel.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        // Función para desplegar y plegar el menú
        document.getElementById('nav-toggle').addEventListener('click', function() {
            const navContent = document.getElementById('nav-content');
            navContent.classList.toggle('open');
        });
    </script>
</body>
</html>
