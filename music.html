<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música - Neogeo Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Estilo adicional para el contenedor */
        .music-container {
            position: relative;
            text-align: center;
        }

        .music-player {
            position: absolute; /* Permite que el reproductor se superponga */
            top: 20px; /* Distancia desde la parte superior */
            left: 50%;
            transform: translateX(-50%); /* Centra el reproductor */
            z-index: 10; /* Asegura que el reproductor esté por encima del modelo */
        }

        model-viewer {
            width: 100%; /* Ancho del modelo 3D */
            height: 500px; /* Alto del modelo 3D */
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-toggle" id="nav-toggle">
            <span>☰</span>
        </div>
        <nav class="nav-content" id="nav-content">
            <a href="index.html">Inicio</a>
            <a href="projects.html">Proyectos</a>
            <a href="media.html">Medios</a>
            <a href="music.html">Música</a>
            <a href="visuals.html">Visuales</a>
        </nav>
    </header>

    <main>
        <section class="section-hero">
            <div class="hero-content">
                <h1>Música</h1>
                <p>Explora mis trabajos musicales y proyectos destacados.</p>
            </div>
        </section>

        <section class="music-container">
            <h2>Reproductor de Música</h2>
            <div class="music-player">
                <!-- SoundCloud -->
                <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1295655508&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                <div style="font-size: 10px; color: #cccccc; line-break: anywhere; word-break: normal; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Garuda, Verdana, Tahoma, sans-serif; font-weight: 100;">
                    <a href="https://soundcloud.com/neogeo222" title="Neo Geo 222" target="_blank" style="color: #cccccc; text-decoration: none;">Neo Geo 222</a> 
                    · 
                    <a href="https://soundcloud.com/neogeo222/bruja1" title="Bruja - arca x dilunar mix" target="_blank" style="color: #cccccc; text-decoration: none;">Bruja - arca x dilunar mix</a>
                </div>
            </div>

            <model-viewer 
                src="cdj.glb" 
                alt="DJ Mixer" 
                camera-controls 
                auto-rotate 
                ar 
                style="z-index: 1;">
            </model-viewer>
            <!-- Bandcamp -->
            <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=0000000/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless>
                <a href="https://neogeo222.bandcamp.com/">Mi Perfil en Bandcamp</a>
            </iframe>
            <div style="font-size: 10px; color: #cccccc; margin-top: 5px;">
                <a href="https://neogeo222.bandcamp.com/" target="_blank" style="color: #cccccc; text-decoration: none;">Neo Geo en Bandcamp</a>
            </div>
        </section>
    </main>


    <script>
        document.getElementById('nav-toggle').addEventListener('click', function() {
            const navContent = document.getElementById('nav-content');
            navContent.classList.toggle('open');
        });
    </script>
</body>
</html>
