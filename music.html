<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Multimedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="nav-toggle">☰</div>
    <nav class="nav-content">
        <a href="#section1">Música</a>
        <a href="#section2">Visuales</a>
    </nav>
</header>

<section class="section-hero">
    <h1>Bienvenido a Mi Portafolio</h1>
    <p>Explora mis proyectos multimedia.</p>
</section>

<section class="music-container">
    <div class="music-player">
        <!-- Reproductor nativo de música -->
        <audio controls>
            <source src="tu-cancion.mp3" type="audio/mpeg">
            Tu navegador no soporta el reproductor de audio.
        </audio>
    </div>

    <!-- Imagen de la mano a la izquierda -->
    <img src="manoizq.png" alt="Mano Izquierda" class="draggable-hand" style="width: 150px; position: absolute; top: 300px; left: 10px; z-index: 10; cursor: pointer;">

    <model-viewer 
        src="cdj.glb" 
        alt="DJ Mixer" 
        camera-controls 
        auto-rotate 
        ar>
    </model-viewer>

    <div class="soundcloud-players">
        <!-- Cuatro reproductores de SoundCloud en horizontal -->
        <iframe class="soundcloud-player" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1295655508&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        <iframe class="soundcloud-player" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1295655508&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        <iframe class="soundcloud-player" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1295655508&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        <iframe class="soundcloud-player" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1295655508&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </div>
</section>

<!-- Banner de anuncio -->
<div class="announcement-banner">
    <span class="announcement-text">Instrucciones: Arrastra el modelo 3D y la mano.</span>
</div>

<script>
    const handImage = document.querySelector('.draggable-hand');

    handImage.addEventListener('mousedown', (event) => {
        event.preventDefault();
        let startX = event.clientX;
        let startY = event.clientY;

        const onMouseMove = (moveEvent) => {
            const deltaX = moveEvent.clientX - startX;
            const deltaY = moveEvent.clientY - startY;

            // Actualiza la posición de la imagen de la mano
            handImage.style.left = `${handImage.offsetLeft + deltaX}px`;
            handImage.style.top = `${handImage.offsetTop + deltaY}px`;

            startX = moveEvent.clientX;
            startY = moveEvent.clientY;
        };

        const onMouseUp = () => {
            window.removeEventListener('mousemove', onMouseMove);
            window.removeEventListener('mouseup', onMouseUp);
        };

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mouseup', onMouseUp);
    });
</script>

</body>
</html>
